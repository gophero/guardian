version: "2"
sql:
    - engine: "postgresql"
      queries: "./internal/db/sql/queries"
      schema: "./internal/db/sql/schema"
      gen:
          go:
              package: "queries"
              out: "./internal/db/queries"
              sql_package: "pgx/v5"
              emit_all_enum_values: true
              emit_enum_valid_method: true
              emit_interface: true
              emit_pointers_for_null_types: false
              overrides:
                  - db_type: "timestamptz"
                    go_type:
                        import: "time"
                        type: "Time"
